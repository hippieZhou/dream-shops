spring:
  application:
    name: dream-shops
  datasource:
    url: jdbc:mysql://localhost:3306/dream_shops?useSSL=false&serverTimezone=UTC
    username: root
    password: 123456
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        format_sql: true
    show-sql: true
    hibernate:
      ddl-auto: update

server:
  port: 8080